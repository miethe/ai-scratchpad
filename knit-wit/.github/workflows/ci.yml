name: CI Pipeline

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

# Cancel in-progress runs for the same workflow and PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '8.15.0'

jobs:
  # Detect changes to optimize CI runs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'apps/mobile/**'
              - 'apps/frontend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            backend:
              - 'apps/api/**'
              - 'apps/backend/**'
              - 'packages/pattern-engine/**'
            python:
              - 'apps/api/**/*.py'
              - 'apps/backend/**/*.py'
              - 'packages/pattern-engine/**/*.py'
              - '**/pyproject.toml'
              - '**/requirements*.txt'

  # Frontend jobs - TypeScript/React Native
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint
        continue-on-error: false

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checker
        run: pnpm typecheck

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:mobile
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: frontend
          files: ./apps/mobile/coverage/lcov.info
        continue-on-error: true

  # Backend jobs - Python/FastAPI
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.python == 'true'
    strategy:
      matrix:
        target: ['apps/api', 'packages/pattern-engine']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Check if target exists
        id: check
        run: |
          if [ -d "${{ matrix.target }}" ] && [ -f "${{ matrix.target }}/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          uv pip install --system -e ".[dev]" || pip install -e ".[dev]"

      - name: Run black
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          black --check .

      - name: Run isort
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          isort --check-only .

      - name: Run ruff
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          ruff check .
        continue-on-error: true

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.python == 'true'
    strategy:
      matrix:
        target: ['apps/api', 'packages/pattern-engine']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Check if target exists
        id: check
        run: |
          if [ -d "${{ matrix.target }}" ] && [ -f "${{ matrix.target }}/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          uv pip install --system -e ".[dev]" || pip install -e ".[dev]"

      - name: Run mypy
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          mypy .
        continue-on-error: true

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.python == 'true'
    strategy:
      matrix:
        target: ['apps/api', 'packages/pattern-engine']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Check if target exists
        id: check
        run: |
          if [ -d "${{ matrix.target }}" ] && [ -f "${{ matrix.target }}/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          uv pip install --system -e ".[dev]" || pip install -e ".[dev]"

      - name: Run pytest
        if: steps.check.outputs.exists == 'true'
        run: |
          cd ${{ matrix.target }}
          pytest --cov --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: .

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: steps.check.outputs.exists == 'true' && always()
        with:
          flags: ${{ matrix.target }}
          files: ${{ matrix.target }}/coverage.xml
        continue-on-error: true

  # Build jobs
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck, frontend-test]
    if: always() && needs.changes.outputs.frontend == 'true' && !contains(needs.*.result, 'failure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build mobile app
        run: pnpm --filter mobile build
        continue-on-error: true

      - name: Check Expo bundle size
        if: success()
        run: |
          echo "Bundle build successful"
        continue-on-error: true

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck, backend-test]
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.python == 'true') && !contains(needs.*.result, 'failure')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Build pattern-engine package
        run: |
          if [ -f "packages/pattern-engine/pyproject.toml" ]; then
            cd packages/pattern-engine
            uv pip install --system build || pip install build
            python -m build
          fi
        continue-on-error: true

      - name: Verify API imports
        run: |
          if [ -f "apps/api/pyproject.toml" ]; then
            cd apps/api
            uv pip install --system -e . || pip install -e .
            python -c "from app.main import app; print('FastAPI app imports successfully')"
          fi
        continue-on-error: true

  # Final status check - required for branch protection
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, frontend-lint, frontend-typecheck, frontend-test, backend-lint, backend-typecheck, backend-test, build-frontend, build-backend]
    if: always()
    steps:
      - name: Check CI status
        run: |
          # Check if any required job failed
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi

          # Check if any required job was cancelled
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs was cancelled"
            exit 1
          fi

          echo "All CI checks passed!"

      - name: Report summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changes Detected**:" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python: ${{ needs.changes.outputs.python }}" >> $GITHUB_STEP_SUMMARY
